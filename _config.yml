# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-uk'
collections:
- materials

# Site settings
title: Audio Commons
email: audiocommons@upf.edu
description: > # this means to ignore newlines until "baseurl:"
  Website for the Audio Commons Initiative.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://audiocommons.org" # the base hostname & protocol for your site
twitter_username: AudioCommons
github_username:  audiocommons
cover: assets/img/header_background_green.jpg
logo: assets/img/project_logo_h.png
logo_dark: assets/img/project_logo_v3.png
#favicon: favicon-194x194.png

# Social info
navigation: True # show the navbar links
subscribers: False # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: AudioCommons # replace by your username
#facebook: ghost # replace by your username

# Disqus
disqus: False
#disqus_shortname: myjekyll # replace with your disqus username

# Google Analytics
google_analytics: UA-81135339-1 # replace with your GA tracking identifier

# Permalinks
permalink: /:year/:month/:day/:title.html
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins: [jekyll-paginate]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False
username: myJekyll
repo: jasper2
branch: master
relative_source: ../jasper2/
destination: ../jasper2-pages/
production_url:  https://myJekyll.github.io/jasper2/
source_url:  https://github.com/myJekyll/jasper2/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - .git 


